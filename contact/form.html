<!DOCTYPE html>
<html class="html" lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
	<meta name="Author" content="Todd Croak-Falen">
	<meta name="Description" content="Contact">

	<title>Contact | Todd Croak-Falen</title>
	
	<script type="text/javascript" src="../assets/js/global/pre.js"></script>

	<!-- MAILCHIMP CSS -->
	<link href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
	
	<!-- Icons -->
	<!-- <link rel="stylesheet" type="text/css" href="../assets/styles/ionicons.min.css"> -->

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400&family=Titillium+Web:ital@0;1&display=swap" rel="stylesheet">

</head>

<body class="body">

	<header class="header">
		<div class="content__center content__center_1440">
			<h1 class="header__title font_size_6">Contact Me</h1>
			<p class="header__media html__font-size-1">&mdash; Submission Form &mdash;</p>
    </div>
  </header>

	<nav class="nav"></nav>
	
	<main class="main">

		<!-- CONTACT -->
		<section class="contact-section">

			<div class="row contact-focus">

									<!-- <div class="mc-field-group">
										<label for="mce-FNAME">First Name  <span class="asterisk">*</span></label>
										<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
									</div> -->

				<div class="contact-main">

					<form action="https://formspree.io/toddcf@toddcf.com" method="POST" id="contact">
						
						<!-- <input type=hidden name="recipient" value="toddcf"> -->
						<!-- <input type=hidden name="subject" value="toddcf.com"> -->
						
						<!-- FIRST NAME -->
						<div class="contact-field-group">
							<label for="first-name">First Name:</label>
							<input type=text id="first-name" name="first-name" required> <!-- Use to be name="realname" -->
							<!-- <input type="text" name="name"> -->
						</div>
						
						<!-- LAST NAME -->
						<div class="contact-field-group">
							<label for="last-name">Last Name:</label>
							<input type="text" id="last-name" name="last-name" required>
						</div>
						
						<!-- EMAIL -->
						<div class="contact-field-group">
							<label for="reply-to">Your Email Address:</label>
							<input type="email" id="reply-to" name="_replyto" required>
						</div>
						
						<!-- <input type=hidden name="required" value="email"> -->
						<!-- <input type=hidden name="bgcolor" value="black"><input type=hidden name="text_color" value="SILVER"> -->
						
						<!-- MESSAGE -->
						<div class="contact-field-group">
							<label for="message">Your Message:</label>
							<textarea id="message" name="message" required></textarea>
							<input type="hidden" value="email-thanks.html" name="redirect"> <!-- Removed "required" at HTML validator's request. -->
							<!-- value='http://www.toddcf.com/email-thanks/' -->
						</div>

						<!-- SUBMIT -->
						<div class="contact-submit-group">
							<input type="submit" name="submit" value="Submit" id="contact-submit" />
						</div>

					</form>

				</div> <!-- Close .contact-main -->

			</div> <!-- Close .contact-focus row -->
				
		</section>

	</main>

	<footer class="footer"></footer>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
